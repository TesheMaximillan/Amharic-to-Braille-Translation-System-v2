{% extends './common/base.html' %} {% block title %} home {% endblock %} {%
block body %}
<div class="card card-main mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <div class="card-main-side"></div>
    </div>
    <div class="col-md-8">
      <div class="card-body card-main-body">
        <div class="card-header card-main-header">
          <h3>AMHARIC TO BRAILLE TRANSLATION SYSTEM</h3>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
              <input type="file" name="file" id="file1" class="inputfile inputfile-1" multiple onchange="this.form.submit()"/>
              <label class="btn btn-outline-warning" for="file1"><span><svg class="bi" width="32" height="32" fill="currentColor">
                <use xlink:href="../../static/design/img/bootstrap-icons.svg#cloud-upload-fill"/>
              </svg></span> Upload Scan File</label>            
            </form>
          </div>
          <div class="col-lg-6">
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ><span><svg class="bi" width="32" height="32" fill="currentColor">
                <use xlink:href="../../static/design/img/bootstrap-icons.svg#file-earmark-text-fill"/>
              </svg></span> Text File</button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a class="dropdown-item" href="{{url_for('amharic', source='newFile')}}"
                    >New Text File</a
                  >
                </li>
                <li>
                  <form id="upload-form" action="{{ url_for('amharic', source='importFile') }}" method="POST" enctype="multipart/form-data">
                    <input 
                      class="dropdown-item inputfile" 
                      type="file" 
                      name="file"
                      id="file2"
                      href="{{url_for('amharic', source='importFile')}}"
                      onchange="this.form.submit()"
                    >
                    <label class="dropdown-item" for="file2">Import Text File</label>            
                  </form>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
